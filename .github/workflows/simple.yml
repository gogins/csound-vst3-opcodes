name: Continuous Integration

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch.
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab.
  workflow_dispatch:

jobs:
  build:
    # The type of runner that the job will run on.
    runs-on: ${{ matrix.config.os }} 
    strategy:
      matrix:
        config:
          - os: ubuntu-latest
          - os: macos-latest
          - os: windows-latest

    steps:
      - name: Check out csound-vst3-opcodes.
        uses: actions/checkout@v2

      - name: Use git to fetch the current VST3 SDK and the Csound sources.
        run: bash update-submodules.bash
        
      - name: Build on Mac OS.
        if: runner.os == 'macOS'
        run: bash clean-build-macos.bash
        
      - name: Build on Linux.
        if: runner.os == 'Linux'
        run: |
          sudo apt-get install cmake gcc "libstdc++6" libx11-xcb-dev libxcb-util-dev libxcb-cursor-dev libxcb-xkb-dev libxkbcommon-dev libxkbcommon-x11-dev libfontconfig1-dev libcairo2-dev libgtkmm-3.0-dev libsqlite3-dev libxcb-keysyms1-dev
          bash clean-build-linux.bash
        
      - name: Build on Windows.
        if: runner.os == 'Windows'
        run: bash clean-build-windows.bash
        
